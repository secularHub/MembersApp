  <form (submit)="submitForm()" #memberForm="ngForm">

  <!--<span [hidden]="member.email.valid" class="badge badge-warning">Required</span>-->
    <div *ngIf="showInputs">
     <div class="col-md-6">
        <div ><h3>Payment Information</h3></div>
        <div class="form-inline">
          <label for="paydate">Date</label>
          <input required [(ngModel)]="humanDate" id="paydate" name="payDate" type="date" class="form-control input-custom" size="10">
        </div>
        <div class="form-inline">
          <label for="amt">Amount</label>
          <input required [(ngModel)]="pay.amount" id="amt" name="amount" type="number" class="form-control input-custom" size="5">
        </div>
        <div class="form-inline">
          <label for="typ">Type</label>
          <input [(ngModel)]="pay.type" id="typ" name="type" type="text" class="form-control input-control" size="10">
        </div>
        <div class="submit">
          <button *ngIf="isShowSubmit" type="submit" class="btn-custom">Save</button>
          <button *ngIf="isShowAddNew" type="button" class="btn-custom" (click)="onAdd()">Add New Payment</button>
          <!--<button *ngIf="isShowDiscard" type="button" class="{{btnstyle}}" (click)="onDiscard()">Discard</button>-->
          <button *ngIf="isShowDelete" type="button" class="btn-custom" (click)="onDelete()">Delete Payment</button>
        </div>
      </div>
    </div>
<div> 
  {{saveResults}} <!-- This is the return message -->
</div>

</form>

<div *ngIf="showList" class="col-md-5" class="row">
  <div  id="scrolltableskinny">
    <table class="itemtable">
      <tr>
        <th>pay date</th>
        <th>amount</th>
        <th>type</th>
      </tr>
      <tr  *ngFor="let tpay of payments" [class.itemselected]="item === selectedItem" (click)="onPaymentTable(tpay)">
        <td> {{tpay.receivedDate}} </td>
        <td> {{tpay.amount}}</td>
        <td>{{tpay.type}}</td>
      </tr>
    </table>
  </div>
</div>
